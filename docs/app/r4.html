.image-container {

}

.backgroundImage {

.behindForeground {

.layer1 {

.column {
  left: 380px;
  top: 350px;
  height: 220px;
  transform-origin: 50% 90%;
  rotate: 0deg;
  animation-name: wobble;
  animation-duration: 400ms;
  animation-delay: 1s;
  animation-iteration-count: 3;
  animation-timing-function: linear;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
}

.fallingColumn {
  left: 380px;
  top: 350px;
  height: 220px;
  transform-origin: 50% 90%;
  rotate: 0deg;
  animation-name: fall;
  animation-duration: 1700ms;
  animation-delay: 250ms;
  animation-iteration-count: 1;
  animation-timing-function: cubic-bezier(.41,.25,1,-0.02);
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
}

@keyframes wobble {
  0%   { rotate: 0deg; top: 350px }
  25%  { rotate: 2deg; top: 349px }
  50%  { rotate: 0deg; top: 350px }
  75%  { rotate: -2deg; top: 349px }
  100% { rotate: 0deg; top: 350px }
}

@keyframes fall {
  0%   { rotate: 0deg }
  100% { rotate: 95deg; top: 310px; left: 400px; }
}

.weight {
  z-index: 9;
  position: absolute;
  font-family: Garamond, serif;

.pot-2 {

.pot-3 {

button.door {
  cursor: pointer;
  position: absolute;
  z-index: 2;
  left: 476px;
  top: 129px;
  height: 13px;
  width: 51px;
  background-color:  whitesmoke;
  border-style: none;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 10px wheat;
  opacity: 0%;
  animation-name: fadeIn90;
  animation-duration: 1s;
  animation-delay: 100ms;
  animation-iteration-count: 1;
  animation-timing-function: linear;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
  transform-origin: center;
}
