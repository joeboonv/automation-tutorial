<html>
  <head>
    <title>Ancient Temple of Ocypress</title>
    <style>
.image-container {
  position: relative;
  width: 1000px;
  height: 662px;
  display: flex;
  justify-content: center;
  margin: auto;
}

.fullImage {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 1000px;
  padding: 0px;
  margin: 0px;
  border: none;
}

.backgroundImage {
  z-index: -99;
  background-color: black; 
}

.layer1 {
  z-index: 1;
  position: absolute;
  object-fit: contain;
}

.layer2 {
  z-index: 2;
  position: absolute;
  object-fit: contain;
}

.layer3 {
  z-index: 3;
  position: absolute;
  object-fit: contain;
}

.small-pedestal-1 {
  left: 105px;
  top: 550px;
  height: 110px;
}

.small-pedestal-2 {
  left: 220px;
  top: 530px;
  height: 110px;
}

.large-pedestal {
  left: 710px;
  top: 465px;
  height: 200px;
}

.column {
  left: 380px;
  top: 360px;
  height: 220px;
  transform-origin: 50% 90%;
  rotate: 0deg;
  animation-name: wobble;
  animation-duration: 400ms;
  animation-delay: 1s;
  animation-iteration-count: 3;
  animation-timing-function: linear;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
}

@keyframes wobble {
        0%   { rotate: 0deg; top: 360px }
        25%  { rotate: 2deg; top: 359px }
        50%  { rotate: 0deg; top: 360px }
        75%  { rotate: -2deg; top: 359px }
        100% { rotate: 0deg; top: 360px }
      }

.pot-1 {
  left: 106px;
  top: 463px;
  width: 110px;
}

.pot-2 {
  left: 222px;
  top: 443px;
  width: 110px;
}

.pot-3 {
  left: 694px;
  top: 339px;
  width: 145px;
}

button.door {
  cursor: pointer;
  position: absolute;
  z-index: 2;
  left: 476px;
  top: 129px;
  height: 13px;
  width: 51px;
  background-color:  whitesmoke;
  border-style: none;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 10px wheat;
  opacity: 0%;
  animation-name: fadeIn90;
  animation-duration: 1s;
  animation-delay: 100ms;
  animation-iteration-count: 1;
  animation-timing-function: linear;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
  transform-origin: center;
}

    </style>

    <style id="keyframes">
      @keyframes swing {
        0%   { rotate: -15deg; }
        100% { rotate: 12deg; }
      }

    </style>

    <script language="javascript">
      // TODO Resize images

// two blocks with weights
// text field to create weights
// button

      function showPortalButton() {
        const container = document.querySelector('.image-container');
        const button = document.createElement('button');
        button.classList.add('door');
        container.appendChild(button);
        button.addEventListener('click', openDoor);
      }

      let hoverTempleCount = 0;
      function hoverTemple() {
        hoverTempleCount++;
        // document.getElementById('info').innerHTML = "hoverTemple " + hoverTempleCount;
      }

      // let hoverDoorCount = 0;
      function hoverDoor() {
        // hoverDoorCount++;
        // document.getElementById('info').innerHTML = "hoverDoor " + hoverDoorCount;
      }

      function openDoor(event) {
        if (isHuman()) {
          window.alert('Looks like this is they way through, but we need to send something smaller.');
        } else {
          window.alert('Entering the ancient temple');
        }
        // document.getElementById('info').innerHTML = "openDoor " + event.x + " " + event.y;
        // window.alert("openDoor " + event.x + " " + event.y);
      }

      function isHuman() {
        return hoverTempleCount > 3 || !isCypressRunning();
      }

      function isCypressRunning() {
        return window.Cypress;
      }

    </script>
  </head>

  <body>

    <div class="image-container">
      <img
        src="img/r3-background.jpg"
        alt="Temple courtyard"
        class="fullImage backgroundImage"
      />

      <img
        src="img/r3-small-pedestal.png"

      />

      <img
        src="img/r3-pot.png"

      />

      <img

      />

      <img

      />

      <img
        src="img/r3-large-pedestal.png"

      />

      <img
        src="img/r3-pot.png"

      />
