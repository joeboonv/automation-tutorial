<html>
  <head>
    <title>Ancient Temple of Ocypress</title>
    <style>
.image-container {
  position: relative;
  width: 1000px;
  height: 662px;
  display: flex;
  justify-content: center;
  margin: auto;
  overflow: hidden;
}

.fullImage {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 1000px;
  padding: 0px;
  margin: 0px;
  border: none;
  object-fit: cover;
}

#sun {
  z-index: -101;
  height: 563px;
}

.sunrise {
  animation-name: sunrise;
  animation-duration: 3500ms;
  animation-delay: 2250ms;
  animation-iteration-count: 1;
  animation-timing-function: ease-in-out;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
  transform-origin: 0% 100%;
}

@keyframes sunrise {
  100% { top: -120; rotate: -8deg}
}

.backgroundImage {
  z-index: -99;
  opacity: 0;
}

#firmament {
  z-index: -98;
  height: 563px;
}

.skyfall {
  animation-name: fadeAway;
  animation-duration: 3000ms;
  animation-delay: 250ms;
  animation-iteration-count: 1;
  animation-timing-function: ease-in;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
}

@keyframes fadeAway {
  100% { opacity: 0; }
}

.foregroundImage {
  z-index: 2;
}

.layer1 {
  z-index: 3;
  position: absolute;
  object-fit: contain;
}

.layer2 {
  z-index: 4;
  position: absolute;
  object-fit: contain;
}

.layer3 {
  z-index: 5;
  position: absolute;
  object-fit: contain;
}

.small-pedestal-1 {
  left: 105px;
  top: 550px;
  height: 110px;
}

.small-pedestal-2 {
  left: 220px;
  top: 530px;
  height: 110px;
}

.large-pedestal {
  left: 710px;
  top: 465px;
  height: 200px;
}

.weight {
  z-index: 9;
  position: absolute;
  font-family: Garamond, serif; 
  font-weight: bold;
  font-size: 30px;
  color: #303030;
}

#a {
  left: 149px;
  top: 480px;
}

#b {
  left: 265px;
  top: 460px;
}

#c {
  left: 743px;
  top: 364px;
  width: 50px;
  background-color: wheat;
  text-align: center;
}

.pot-1 {
  left: 106px;
  top: 463px;
  width: 110px;
}

.pot-2 {
  left: 222px;
  top: 443px;
  width: 110px;
}

.pot-3 {
  left: 694px;
  top: 339px;
  width: 145px;
}

button.door {
  cursor: pointer;
  position: absolute;
  z-index: 2;
  left: 476px;
  top: 129px;
  height: 13px;
  width: 51px;
  background-color:  whitesmoke;
  border-style: none;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 10px wheat;
  opacity: 0%;
  animation-name: fadeIn90;
  animation-duration: 1s;
  animation-delay: 100ms;
  animation-iteration-count: 1;
  animation-timing-function: linear;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
  transform-origin: center;
}

    </style>

    <script language="javascript">
      // TODO Update attribution - Wikimedia
      // TODO Resize images
      // TODO Gwalior,temple, India
      // TODO roman numerals???
      // TODO: make them submit the form?
      // TODO: Human protection
      // TODO: two blocks with weights, and they shift down or align, or on scales, or shift and two semi-circle holes align??

      function reveal() {
        const sky = document.querySelector('#firmament');
        sky.classList.add('skyfall');

        const sun = document.querySelector('#sun');
        sun.classList.add('sunrise');
      }

      function showPortalButton() {
        const container = document.querySelector('.image-container');
        const button = document.createElement('button');
        button.classList.add('door');
        container.appendChild(button);
        button.addEventListener('click', openDoor);
      }

      function showTemple() {
        // Only show temple when everything else is loaded to there is no spoiler
        const temple = document.querySelector('.backgroundImage');
        temple.style.opacity = 1;
      }

      let a = 0;
      let b = 0;
      let c = 999;

      function loaded() { 
        showTemple();
        a = Math.round(Math.random() * 89) + 10;
        b = Math.round(Math.random() * 89) + 10;
        spanA = document.querySelector('#a');
        spanB = document.querySelector('#b');
        spanA.textContent = a;
        spanB.textContent = b;
      }

      function checkAnswer(el) {
        const c = Number(el.value);
        const expectedAnswer = a + b;
        if (c == expectedAnswer) {
          el.style.visibility = "hidden";
          reveal();
        }
      }

      let hoverTempleCount = 0;
      function hoverTemple() {
        hoverTempleCount++;
        // document.getElementById('info').innerHTML = "hoverTemple " + hoverTempleCount;
      }

      // let hoverDoorCount = 0;
      function hoverDoor() {
        // hoverDoorCount++;
        // document.getElementById('info').innerHTML = "hoverDoor " + hoverDoorCount;
      }

      function openDoor(event) {
        if (isHuman()) {
          window.alert('Looks like this is they way through, but we need to send something smaller.');
        } else {
          window.alert('Entering the ancient temple');
        }
        // document.getElementById('info').innerHTML = "openDoor " + event.x + " " + event.y;
        // window.alert("openDoor " + event.x + " " + event.y);
      }

      function isHuman() {
        return hoverTempleCount > 3 || !isCypressRunning();
      }

      function isCypressRunning() {
        return window.Cypress;
      }

    </script>
  </head>

  <body onload="loaded();">

    <div class="image-container">
      <!-- TODO Merge sky into background when the game size is decided, and remove this separate element -->
      <img
        id="sun"
        src="img/r3-sky.png"
        alt="Blue sky with sun"
        class="fullImage"
      />

      <img
        src="img/r3-background.png"
        alt="Temple"
        class="fullImage backgroundImage"
      />

      <img
        id="firmament"
        src="img/r3-sky.png"
        alt="Blue sky with sun"
        class="fullImage"
      />

      <img
        src="img/r3-foreground.png"
        alt="Temple courtyard"
        class="fullImage foregroundImage"
      />

      <img
        src="img/r3-small-pedestal.png"
        alt="Small stone pedestal"
        class="layer1 small-pedestal-1"
      />

      <img
        src="img/r3-pot.png"
        alt="Clay pot on top of a small pedestal"
        class="layer2 pot-1"
      />

      <span
        id='a'
        class='weight'>
        12
      </span>

      <img
        src="img/r3-small-pedestal.png"
        alt="Another small stone pedestal"
        class="layer1 small-pedestal-2"
        onclick="reveal();"
      />

      <img
        src="img/r3-pot.png"
        alt="Clay pot on top of a small pedestal"
        class="layer2 pot-2"
      />

      <span
        id='b'
        class='weight'>
        98
      </span>

      <img
        src="img/r3-large-pedestal.png"
        alt="Large stone pedestal"
        class="layer1 large-pedestal"
      />

      <img
        src="img/r3-pot.png"
        alt="Clay pot on top of a large pedestal"
        class="layer2 pot-3"
      />

      <from
        action="">

      <input
        id='c'
        class='weight'
        type="text"
        size="3"
        required="true"
        placeholder="??"
        autofocus
        autocomplete="off"
        oninput="checkAnswer(this)"
       />

      </form>
      
    </div>
  </body>
</html>
