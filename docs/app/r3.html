<html>
  <head>
    <title>Ancient Temple of Ocypress</title>
    <style>
body {
  margin: 0px;
}
      
.image-container {
  position: relative;
  width: 1000px;
  height: 660px;
  display: flex;
  justify-content: center;
  margin: auto;
  overflow: hidden;
}

.fullImage {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 1000px;
  padding: 0px;
  margin: 0px;
  border: none;
  object-fit: cover;
}

#sun {
  z-index: -101;
  height: 563px;
}

.sunrise {
  animation-name: sunrise;
  animation-duration: 3500ms;
  animation-delay: 2250ms;
  animation-iteration-count: 1;
  animation-timing-function: ease-in-out;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
  transform-origin: 0% 100%;
}

@keyframes sunrise {
  100% { top: -120; rotate: -8deg}
}

.backgroundImage {
  z-index: -99;
  opacity: 0;
}

#firmament {
  z-index: -98;
  height: 563px;
}

.skyfall {
  animation-name: fadeAway;
  animation-duration: 3000ms;
  animation-delay: 250ms;
  animation-iteration-count: 1;
  animation-timing-function: ease-in;
  animation-direction: normal;
  animation-fill-mode: forwards;
  animation-play-state: running;
}

@keyframes fadeAway {
  100% { opacity: 0; }
}

.zoomBackground {
  animation-name: zoom;
  transform-origin: 50% 58%;
  animation-duration: 2s;
  animation-delay: 6000ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes zoom {
  0% { scale: 1.0; opacity: 1.0; }
  100% { scale: 5.0; opacity: 0.2; }
}

.foregroundImage {
  z-index: 2;
}

.layer1 {
  z-index: 3;
  position: absolute;
  object-fit: contain;
}

.layer2 {
  z-index: 4;
  position: absolute;
  object-fit: contain;
}

.layer3 {
  z-index: 5;
  position: absolute;
  object-fit: contain;
}

.gear-c {
  left: 215px;
  top: 230px;
  height: 60px;
  rotate: 40deg;
}

.rotate-gear-c {
  animation-name: rotate-gear-c;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes rotate-gear-c {
  0% { rotate: 40deg }
  100% { rotate: -80deg }
}

.gear-abc {
  left: 470px;
  top: 130px;
  height: 60px;
  rotate: 60deg;
}

.rotate-gear-abc {
  animation-name: rotate-gear-abc;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes rotate-gear-abc {
  0% { rotate: 60deg }
  100% { rotate: -60deg }
}

.gear-ab {
  left: 700px;
  top: 230px;
  height: 60px;
  rotate: 80deg;
}

.rotate-gear-ab {
  animation-name: rotate-gear-ab;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes rotate-gear-ab {
  0% { rotate: 80deg }
  100% { rotate: -40deg }
}

.gear-a {
  left: 600px;
  top: 365px;
  height: 60px;
  rotate: 0deg;
}

.rotate-gear-a {
  animation-name: rotate-gear-a;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes rotate-gear-a {
  0% { rotate: 0deg }
  100% { rotate: 60deg }
}

.gear-b {
  left: 800px;
  top: 365px;
  height: 60px;
  rotate: 45deg;
}

.rotate-gear-b {
  animation-name: rotate-gear-b;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes rotate-gear-b {
  0% { rotate: 45deg }
  100% { rotate: -15deg }
}

.weight {
  z-index: 9;
  position: absolute;
  font-family: Garamond, serif; 
  font-weight: bold;
  font-size: 30px;
  color: #303030;
}

#a {
  left: 590px;
  top: 550px;
}

#b {
  left: 850px;
  top: 550px;
}

#c {
  left: 194px;
  top: 361px;
  width: 50px;
  background-color: wheat;
  text-align: center;
}

.pot-a {
  left: 547px;
  top: 533px;
  width: 110px;
}

.move-pot-a {
  animation-name: move-pot-a;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes move-pot-a {
  100% { top: 450px; }
}

.pot-b {
  left: 807px;
  top: 533px;
  width: 110px;
}

.move-pot-b {
  animation-name: move-pot-b;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes move-pot-b {
  100% { top: 450px; }
}

.pot-c {
  left: 145px;
  top: 339px;
  width: 145px;
}

.move-pot-c {
  animation-name: move-pot-c;
  animation-duration: 4s;
  animation-delay: 10ms;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes move-pot-c {
  100% { top: 500px; }
}
    </style>

    <script language="javascript">
      // TODO Change scene background and reveal so level 5 can use this one. Use Sand to reveal a door?
      // TODO roman numerals???
      // TODO: make them submit the form?
      // TODO: two blocks with weights, and they shift down or align, or on scales, or shift and two semi-circle holes align??

      function zoomAndNavigate(href) {
        const sky = document.querySelector('#firmament');
        sky.classList.add('skyfall');

        const sun = document.querySelector('#sun');
        sun.classList.add('sunrise');

        const cropFrame = document.getElementById('cropFrame');
        cropFrame.classList.add('zoomBackground');

        setTimeout(() => window.location.assign(href), 8000);
      }

      function showTemple() {
        // Only show temple when everything else is loaded to there is no spoiler
        const temple = document.querySelector('.backgroundImage');
        temple.style.opacity = 1;
      }

      let a = 0;
      let b = 0;
      let c = 999;

      function loaded() { 
        showTemple();
        a = Math.round(Math.random() * 89) + 10;
        b = Math.round(Math.random() * 89) + 10;
        spanA = document.querySelector('#a');
        spanB = document.querySelector('#b');
        spanA.textContent = a;
        spanB.textContent = b;
      }

      function checkAnswer(el) {
        const c = Number(el.value);
        const expectedAnswer = a + b;
        if (c == expectedAnswer) {
          emptyChamber();
        }
      }

      function emptyChamber() {
        hideFields();
        startMovingGears();
        startMovingPots();
        setTimeout(openDoor, 4000);
      }

      function startMovingPots() {
        const a = document.querySelector('.pot-a');
        const b = document.querySelector('.pot-b');
        const c = document.querySelector('.pot-c');
        a.classList.add('move-pot-a');
        b.classList.add('move-pot-b');
        c.classList.add('move-pot-c');
      }

      function startMovingGears() {
        const ga = document.querySelector('.gear-a');
        const gb = document.querySelector('.gear-b');
        const gc = document.querySelector('.gear-c');
        const gab = document.querySelector('.gear-ab');
        const gabc = document.querySelector('.gear-abc');
        ga.classList.add('rotate-gear-a');
        gb.classList.add('rotate-gear-b');
        gc.classList.add('rotate-gear-c');
        gab.classList.add('rotate-gear-ab');
        gabc.classList.add('rotate-gear-abc');
      }

      function hideFields() {
        const a = document.querySelector('#a');
        const b = document.querySelector('#b');
        const c = document.querySelector('#c');
        a.style.visibility = 'hidden';
        b.style.visibility = 'hidden';
        c.style.visibility = 'hidden';
      }

      let hoverTempleCount = 0;
      function hoverTemple() {
        hoverTempleCount++;
      }

      function openDoor() {
        if (isHuman()) {
          window.alert('Right answer. But you tripped a boobytrap. Try using a robot.');
        } else {
          window.alert('Entering the room.');
          zoomAndNavigate('r4.html');
        }
      }

      function isHuman() {
        return hoverTempleCount > 3 || !isCypressRunning();
      }

      function isCypressRunning() {
        return window.Cypress;
      }

    </script>
  </head>

  <body onload="loaded();">

    <div class="image-container">
      <div id="cropFrame" class="image-container">

        <img
          id="sun"
          src="img/r3-sky.png"
          alt="Blue sky with sun"
          class="fullImage"
        />

        <img
          src="img/r3-background.png"
          alt="Temple"
          onmousemove="hoverTemple();"
          class="fullImage backgroundImage"
        />

        <img
          id="firmament"
          src="img/r3-sky.png"
          alt="Blue sky with sun"
          class="fullImage"
        />

        <img
          src="img/r3-foreground.png"
          alt="Temple courtyard"
          onmousemove="hoverTemple();"
          class="fullImage foregroundImage"
        />

        <img
          src="img/r3-pot.png"
          alt="Large clay pot with a text field on it"
          class="layer2 pot-c"
        />

        <form
          action="">

        <input
          id='c'
          class='weight'
          type="text"
          size="3"
          required="true"
          placeholder="??"
          autofocus
          autocomplete="off"
          oninput="checkAnswer(this)"
        />

        </form>

        <img
          src="img/r3-gear.png"
          alt="gear for rope connecting to the large clay pot"
          class="layer1 gear-c"
        />

        <img
          src="img/r3-gear.png"
          alt="gear for rope connecting all pots"
          class="layer1 gear-abc"
        />

        <img
          src="img/r3-gear.png"
          alt="gear for rope connecting the two small pots"
          class="layer1 gear-ab"
        />
        
        <img
          src="img/r3-gear.png"
          alt="gear for rope connecting to a small pot"
          class="layer1 gear-a"
        />
        
        <img
          src="img/r3-gear.png"
          alt="gear for rope connecting to a small pot"
          class="layer1 gear-b"
        />

        <img
          src="img/r3-pot.png"
          alt="Small clay pot"
          class="layer2 pot-a"
        />

        <span
          id='a'
          class='weight'>
        </span>

        <img
          src="img/r3-pot.png"
          alt="Small clay pot"
          class="layer2 pot-b"
        />

        <span
          id='b'
          class='weight'>
        </span>

      </div>
    </div>
  </body>
</html>
